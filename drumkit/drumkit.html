<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="dean-style.css">
</head>

<body>


  <div class="keys">
    <div data-key="83" class="hihat">
      <!-- <span><img id= "hihat" src="drums/hihat.jpeg" alt=""></span> -->
    </div>
    <div data-key="74" class="snare">
      <!-- <span><img id="snare" src="drums/snare.jpeg" alt=""></span> -->
    </div>
    <div data-key="75" class="tom">
      <!-- <span><img id= "tom" src="drums/snare.jpeg" alt=""></span> -->
    </div>
    <div data-key="68" class="kick">
      <!-- <span><img id= "kick" src="drums/kick.jpeg" alt=""></span> -->
    </div>
    <div data-key="72" class="cymbal">
      <!-- <span><img id= "cymbal" src="drums/ride.jpeg" alt=""></span> -->
    </div>

  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script>

    const hihat = document.querySelector("div[data-key='83']");
    hihat.addEventListener('click', (event) => {
      const audio = document.querySelector("audio[data-key='83']");
      if (!audio) return;
      audio.currentTime = 0;
      audio.play();
    });

    const snare = document.querySelector("div[data-key='74']");
    snare.addEventListener('click', (event) => {
      const audio = document.querySelector("audio[data-key='74']");
      if (!audio) return;
      audio.currentTime = 0;
      audio.play();
    });

    const tom = document.querySelector("div[data-key='75']");
    tom.addEventListener('click', (event) => {
      const audio = document.querySelector("audio[data-key='75']");
      if (!audio) return;
      audio.currentTime = 0;
      audio.play();
    });

    const kick = document.querySelector("div[data-key='68']");
    kick.addEventListener('click', (event) => {
      const audio = document.querySelector("audio[data-key='68']");
      if (!audio) return;
      audio.currentTime = 0;
      audio.play();
    });

    const cymbal = document.querySelector("div[data-key='72']");
    cymbal.addEventListener('click', (event) => {
      const audio = document.querySelector("audio[data-key='72']");
      if (!audio) return;
      audio.currentTime = 0;
      audio.play();
    });
  </script>


</body>

</html>
